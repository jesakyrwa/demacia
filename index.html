<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Yƒ±lan Oyunu</title>
<style>
:root {
    --bg: #000;
    --snake: #00ff99;
    --snake-body: #00cc77;
    --food: red;
    --border: #00ff99;
}

body {
    margin: 0;
    background: radial-gradient(circle, #111, #000);
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 { margin: 10px; }

.controls { margin-bottom: 10px; }

button, select {
    padding: 6px;
    border-radius: 6px;
}

canvas {
    background: var(--bg);
    border: 4px solid var(--border);
    box-shadow: 0 0 25px var(--border);
    display: none;
}
</style>
</head>
<body>

<h1>üêç Yƒ±lan Oyunu</h1>

<div class="controls">
    Tema:
    <select onchange="setTheme(this.value)">
        <option value="neon">Neon</option>
        <option value="retro">Retro</option>
        <option value="dark">Dark</option>
    </select>
    <button onclick="startGame()">‚ñ∂ Ba≈üla</button>
</div>

<canvas id="game" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const grid = 20;

let snake, food, dx, dy, score, gameInterval;
let highScore = localStorage.getItem("snakeHighScore") || 0;
let audioCtx = null;

// üîä Ses artƒ±k kullanƒ±cƒ± etkile≈üimiyle ba≈ülar
function initAudio() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
}

function playSound(freq, duration = 0.1) {
    if (!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.value = freq;
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
    osc.stop(audioCtx.currentTime + duration);
}

function startGame() {
    initAudio();
    canvas.style.display = "block";
    resetGame();
    clearInterval(gameInterval);
    gameInterval = setInterval(gameLoop, 120);
}

function resetGame() {
    snake = [{x: 200, y: 200}];
    dx = grid;
    dy = 0;
    score = 0;
    food = randomFood();
}

function randomFood() {
    return {
        x: Math.floor(Math.random() * 20) * grid,
        y: Math.floor(Math.random() * 20) * grid
    };
}

document.addEventListener("keydown", e => {
    if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -grid; }
    if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = grid; }
    if (e.key === "ArrowLeft" && dx === 0) { dx = -grid; dy = 0; }
    if (e.key === "ArrowRight" && dx === 0) { dx = grid; dy = 0; }
});

function setTheme(theme) {
    if (theme === "neon") {
        setVars("#000", "#00ff99", "#00cc77", "red", "#00ff99");
    }
    if (theme === "retro") {
        setVars("#2b2b2b", "#f4f142", "#c9be3a", "#ff8c00", "#f4f142");
    }
    if (theme === "dark") {
        setVars("#050505", "#fff", "#aaa", "#ff4444", "#fff");
    }
}

function setVars(bg, s, sb, f, b) {
    document.documentElement.style.setProperty("--bg", bg);
    document.documentElement.style.setProperty("--snake", s);
    document.documentElement.style.setProperty("--snake-body", sb);
    document.documentElement.style.setProperty("--food", f);
    document.documentElement.style.setProperty("--border", b);
}

function gameLoop() {
    const head = { x: snake[0].x + dx, y: snake[0].y + dy };

    if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvas.width || head.y >= canvas.height ||
        snake.some(s => s.x === head.x && s.y === head.y)
    ) {
        playSound(120, 0.3);
        if (score > highScore) {
            highScore = score;
            localStorage.setItem("snakeHighScore", highScore);
        }
        alert(`Oyun Bitti!\nSkor: ${score}\nEn Y√ºksek: ${highScore}`);
        startGame();
        return;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
        score++;
        playSound(600);
        food = randomFood();
    } else {
        snake.pop();
    }

    draw();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    snake.forEach((p, i) => {
        ctx.fillStyle = i === 0
            ? getVar("--snake")
            : getVar("--snake-body");
        ctx.fillRect(p.x, p.y, grid - 2, grid - 2);
    });

    ctx.fillStyle = getVar("--food");
    ctx.beginPath();
    ctx.arc(food.x + grid/2, food.y + grid/2, 6, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "white";
    ctx.font = "14px Arial";
    ctx.fillText("Skor: " + score, 10, 18);
    ctx.fillText("En Y√ºksek: " + highScore, 10, 34);
}

function getVar(v) {
    return getComputedStyle(document.documentElement).getPropertyValue(v);
}

setTheme("neon");
</script>

</body>
</html>
