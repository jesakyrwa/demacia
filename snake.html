<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Yƒ±lan Oyunu</title>
<style>
:root {
    --bg: #0b0b0b;
    --snake: #00ff99;
    --snake-body: #00cc77;
    --food: red;
    --border: #00ff99;
}

body {
    margin: 0;
    background: radial-gradient(circle, #111, #000);
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    margin: 10px;
}

.controls {
    margin-bottom: 10px;
}

select {
    padding: 5px;
    border-radius: 6px;
}

canvas {
    background: var(--bg);
    border: 4px solid var(--border);
    box-shadow: 0 0 25px var(--border);
}
</style>
</head>
<body>

<h1>üêç Yƒ±lan Oyunu</h1>

<div class="controls">
    Tema:
    <select onchange="setTheme(this.value)">
        <option value="neon">Neon</option>
        <option value="retro">Retro</option>
        <option value="dark">Dark</option>
    </select>
</div>

<canvas id="game" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const grid = 20;

let snake, food, dx, dy, score;
let highScore = localStorage.getItem("snakeHighScore") || 0;

// üéµ Telifsiz ses (Web Audio)
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playSound(freq, duration = 0.1) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.value = freq;
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
    osc.stop(audioCtx.currentTime + duration);
}

function resetGame() {
    snake = [{x: 200, y: 200}];
    dx = grid;
    dy = 0;
    score = 0;
    food = randomFood();
}

function randomFood() {
    return {
        x: Math.floor(Math.random() * 20) * grid,
        y: Math.floor(Math.random() * 20) * grid
    };
}

document.addEventListener("keydown", e => {
    if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -grid; }
    if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = grid; }
    if (e.key === "ArrowLeft" && dx === 0) { dx = -grid; dy = 0; }
    if (e.key === "ArrowRight" && dx === 0) { dx = grid; dy = 0; }
});

function setTheme(theme) {
    if (theme === "neon") {
        document.documentElement.style.setProperty("--bg", "#000");
        document.documentElement.style.setProperty("--snake", "#00ff99");
        document.documentElement.style.setProperty("--snake-body", "#00cc77");
        document.documentElement.style.setProperty("--food", "red");
        document.documentElement.style.setProperty("--border", "#00ff99");
    }
    if (theme === "retro") {
        document.documentElement.style.setProperty("--bg", "#2b2b2b");
        document.documentElement.style.setProperty("--snake", "#f4f142");
        document.documentElement.style.setProperty("--snake-body", "#c9be3a");
        document.documentElement.style.setProperty("--food", "#ff8c00");
        document.documentElement.style.setProperty("--border", "#f4f142");
    }
    if (theme === "dark") {
        document.documentElement.style.setProperty("--bg", "#050505");
        document.documentElement.style.setProperty("--snake", "#ffffff");
        document.documentElement.style.setProperty("--snake-body", "#aaaaaa");
        document.documentElement.style.setProperty("--food", "#ff4444");
        document.documentElement.style.setProperty("--border", "#ffffff");
    }
}

function gameLoop() {
    const head = { x: snake[0].x + dx, y: snake[0].y + dy };

    if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvas.width || head.y >= canvas.height ||
        snake.some(s => s.x === head.x && s.y === head.y)
    ) {
        playSound(120, 0.3);
        if (score > highScore) {
            highScore = score;
            localStorage.setItem("snakeHighScore", highScore);
        }
        alert("Oyun Bitti!\nSkor: " + score + "\nEn Y√ºksek Skor: " + highScore);
        resetGame();
        return;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
        score++;
        playSound(600);
        food = randomFood();
    } else {
        snake.pop();
    }

    draw();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    snake.forEach((p, i) => {
        ctx.fillStyle = i === 0
            ? getComputedStyle(document.documentElement).getPropertyValue("--snake")
            : getComputedStyle(document.documentElement).getPropertyValue("--snake-body");
        ctx.fillRect(p.x, p.y, grid - 2, grid - 2);
    });

    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue("--food");
    ctx.beginPath();
    ctx.arc(food.x + grid/2, food.y + grid/2, 6, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "white";
    ctx.font = "14px Arial";
    ctx.fillText("Skor: " + score, 10, 18);
    ctx.fillText("En Y√ºksek: " + highScore, 10, 34);
}

resetGame();
setTheme("neon");
setInterval(gameLoop, 120);
</script>

</body>
</html>
